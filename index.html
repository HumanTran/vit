<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leon Aamon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-overlay"></div>
  <main class="card">
    <header class="profile">
      <div class="avatar">VIT</div>
      <h1 class="name">Leon Aamon</h1>
    </header>

    <nav class="links">
      <!-- Thay / thêm liên kết theo ý bạn -->
      <a class="link" href="https://www.youtube.com/@leonaamonmusic" target="_blank" rel="noopener">
        <span class="icon"><img src="ytb.png" alt="YouTube" class="icon-ytb" /></span>
        <span class="label">Youtube</span>
      </a>
      <a class="link" href="https://open.spotify.com/artist/1zDQEoM8KRykyrcubViqiS" target="_blank" rel="noopener">
        <span class="icon"><img src="spotify.png" alt="Spotify" /></span>
        <span class="label">Spotify</span>
      </a>
      <a class="link" href="https://music.apple.com/us/artist/leon-aamon/1778060040" target="_blank" rel="noopener">
        <span class="icon"><img src="apple.png" alt="Apple Music" class="icon-apple" /></span>
        <span class="label">Apple Music</span>
      </a>
    </nav>

    <footer class="footer">
      <div class="qr-wrapper">
        <img src="qr.jpg" alt="QR liên kết bổ sung" class="qr" loading="lazy" />
      </div>
    </footer>
  </main>
</body>
</html>
